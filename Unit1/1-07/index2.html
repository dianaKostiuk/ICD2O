<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="My second webpage with MDL">
  <meta name="author" content="Diana">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.deep_purple-amber.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Index2 Page</title>
</head>
<body style="background-color: #ddd6ff;">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">My MDL Page</span>
    </div>
  </header>
  <main class="mdl-layout__content" style="padding:20px;">
    <h3>My To-Do List</h3>
    <ul class="mdl-list">
      <li class="mdl-list__item">finish my homework</li>
      <li class="mdl-list__item">to prepare for my math test</li>
      <li class="mdl-list__item">Take a break</li>
    </ul>
    <h3>Adjust the volume</h3>
    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="50" tabindex="0">
  </main>
</body>
</html>
