<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="My first webpage about sport">
  <meta name="keywords" content="sport, hobby, fun">
  <meta name="author" content="Diana.Kostiuk">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Sport</title>
  <link rel="icon" type="image/png" href="./image/favicon.png">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    body {
      background-color: #fbf6ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .content {
      text-align: center;
      padding: 50px 20px;
    }

    .content img {
      max-width: 600px;
      width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
    }

    .description {
      font-size: 18px;
      color: #555;
      margin-top: 15px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #e3d8f2;
    }

    header {
      background-color: #8994b9;
      padding: 10px 0;
      text-align: center;
    }

    h2.mdl-card__title-text {
      width: 100%;
    }

    /* Контейнер для карток */
    .cards-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
      /* дозволяє переноситись на новий ряд */
    }

    .demo-card-wide.mdl-card {
      flex: 1 1 45%;
      /* адаптивна ширина */
      min-width: 280px;
      /* мінімальна ширина на мобільному */
    }

    .demo-card-wide>.mdl-card__title {
      color: #fff;
      background: #8994b9;
    }
  </style>
  <!-- Expandable Textfield -->
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
      <label class="mdl-button mdl-js-button mdl-button--icon" for="userInput">
        <i class="material-icons">search</i>
      </label>
      <div class="mdl-textfield__expandable-holder">
        <input class="mdl-textfield__input" type="text" id="userInput">
        <label class="mdl-textfield__label" for="userInput">Search...</label>
        <!-- FAB search button -->
        <button id="searchButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">search</i>
        </button>

        <button id="clearButton" class="mdl-button mdl-js-button">Clear</button>
      </div>
      <!-- JavaScript -->
      <script>
        const button = document.getElementById('searchButton');
        const input = document.getElementById('userInput');

        button.addEventListener('click', function () {
          const q = (input.value || '').trim();
          if (q) {
            const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
            window.open(url, '_blank');
          }
        });

        const clearButton = document.getElementById('clearButton');
        clearButton.addEventListener('click', function () {
          input.value = '';
        });

        document.getElementById('clearButton').addEventListener('click', () => {
          document.getElementById('userInput').value = '';
          document.getElementById('userInput').focus();
        });
      </script>
</head>
<body>
