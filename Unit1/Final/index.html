  <style>
    body {
      background-color: #fbf6ff;
      font-family: Arial, sans-serif;
      margin: 0;

    .content {
      text-align: center;

      color: #555;

      color: #333;
      font-weight: bold;
    }

    nav a:hover {

    }

    header {
      background-color: #8994b9;
      padding: 10px 0;
      text-align: center;
    }

    /* Контейнер для карток */
    .cards-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;

    .demo-card-wide.mdl-card {
      flex: 1 1 45%;
      /* адаптивна ширина */
      min-width: 280px;
      /* мінімальна ширина на мобільному */

      height: 150px;

  <div class="cards-container">

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
