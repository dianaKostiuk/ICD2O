
  <!-- Expandable Textfield -->
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
      <label class="mdl-button mdl-js-button mdl-button--icon" for="userInput">
        <i class="material-icons">search</i>
      </label>
      <div class="mdl-textfield__expandable-holder">
        <input class="mdl-textfield__input" type="text" id="userInput">
        <label class="mdl-textfield__label" for="userInput">Search...</label>
  <!-- FAB search button -->
  <button id="searchButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
    <i class="material-icons">search</i>
  </button>
  
  <button id="clearButton" class="mdl-button mdl-js-button">Clear</button>
  </div>
  <!-- JavaScript -->
<script>
  const button = document.getElementById('searchButton');
  const input = document.getElementById('userInput');

  button.addEventListener('click', function () {
    const q = (input.value || '').trim();
    if (q) {
      const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      window.open(url, '_blank');
    }
  });

  const clearButton = document.getElementById('clearButton');
  clearButton.addEventListener('click', function () {
    input.value = '';
  });

  document.getElementById('clearButton').addEventListener('click', () => {
    document.getElementById('userInput').value = '';
    document.getElementById('userInput').focus();
  });
  </script>
